# 平台配置
platforms:
  github_pages:
    enabled: true
    name: github_pages
    domain: "zhurong2020.github.io/workshop"  # 添加域名配置
    author: Rong Zhu
    polish_content: false      # 不需要润色
    analyze_content: true      # 需要分析分类和标签
    replace_images: true       # 需要替换图片
    append_footer: true        # 需要添加页脚
    excerpt_mode: true         # 启用摘要模式（引流到 WordPress）

  wechat:
    enabled: true
    name: wechat
    author: 有心言者
    publish_mode: guide          # 'guide' or 'api'
    polish_content: true       # 需要润色
    analyze_content: true      # 需要分析分类和标签
    replace_images: true       # 需要替换图片
    append_footer: false       # 不需要添加页脚

  wordpress:
    enabled: true
    name: wordpress
    type: rest_api
    domain: "arong.eu.org"
    api_endpoint: https://www.arong.eu.org/wp-json/
    author: Rong Zhu
    polish_content: false        # 不需要润色，保持原文
    analyze_content: true        # 需要分析分类和标签
    replace_images: true         # 需要替换图片到 OneDrive
    append_footer: true          # 添加页脚（引流等）
    publish_status: draft        # 默认发布为草稿（可选：publish）
    convert_to_gutenberg: true   # 转换为 Gutenberg 格式 